<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<!doctype html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" type="text/css" href="style.css" media="screen">

    <title>MegaFilmes</title>
</head>

<body>

    <div>
        <h1 id="T1">Cadastro de Usuário</h1>
        <p id="S2">Informe seus Dados Cadastrais</p>
        <br>
    </div>

    <form>

        <fieldset class="grupo">

            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>


            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>


        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>



        <div class="campo">
            <label for="genero"><strong>Gênero</strong></label>
            <select id="genero" required>
                <option selected disabled value="">Selecione</option>
                <option>Masculino</option>
                <option>Feminino</option>
            </select>
        </div>

        <fieldset class="grupo">

            <div id="check">
                <label><strong>Gêneros Preferidos</strong></label><br><br>
                <input type="checkbox" id="gen1" name="gen1" value="Terror">
                <label for="gen1"> Terror</label>
                <input type="checkbox" id="gen2" name="gen2" value="Comedia">
                <label for="gen2"> Comédia</label>
                <input type="checkbox" id="gen3" name="gen3" value="Ação">
                <label for="gen3"> Ação</label>
                <input type="checkbox" id="gen4" name="gen4" value="Suspense">
                <label for="gen4"> Suspense</label>
                <input type="checkbox" id="gen5" name="gen5" value="Romance">
                <label for="gen5"> Romance</label>
                <input type="checkbox" id="gen6" name="gen6" value="Python">
                <label for="gen6">Aventura</label>
                <input type="checkbox" id="gen7" name="gen7" value="Drama">
                <label for="gen7">Drama</label>
            </div>
        </fieldset>

        <button class="botao" type="submit" onsubmit="">Concluído</button>

    </form>

    <div>

        <label name="filme">Jumanji</label>
        <label name="genero">Aventura Fantasia Comédia</label>
        <label name="duracao">107 min</label>
        <label name="direcao">Jake Kasdan, Joe Johnston</label>
        <ul name="elenco">
        	<li>Robin Williams</li>
            <li>Bonnie Hunt</li> 
            <li>Kirsten Dunst</li>
            <li>Bradley Pierce</li>
            <li>Jonathan Hyde</li>
            <li>David Alan Grier</li>
            <li>Bebe Neuwirth</li>
        </ul>
            <label name="ano">1995</label>
            <label name="pais">Estados Unidos</label>
    </div>
</body>

</html>
